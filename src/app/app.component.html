<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="Website">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
      <td mat-cell *matCellDef="let row"> {{row.Website}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
      <td mat-cell *matCellDef="let row"> {{row.product_name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="product_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> product_price </th>
      <td mat-cell *matCellDef="let row"> {{row.product_price}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="product_availablity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> product_availablity </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.product_availablity"> {{row.product_availablity}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> time </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.time"> {{row.time | date:'dd/MM/yy hh:mm'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
