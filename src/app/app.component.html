<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="Website">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
      <td mat-cell *matCellDef="let row">
        <a target="_blank" class="clickable" href="{{row.product_url}}">
        <img *ngIf="row.Website == 'amazon'" alt="Amazon" title="Amazon" class="defaulticon" src="../assets/images/amazon1.png" alt="">
        <img *ngIf="row.Website == 'flipkart'" alt="Flipkart" title="Flipkart" class="defaulticon" src="../assets/images/flipkart1.png" alt="">
        <img *ngIf="row.Website == 'mdcomputers'" alt="MD Computers" title="MD Computers" class="defaulticon" src="../assets/images/mdcomputers1.png" alt="">
        <img *ngIf="row.Website == 'primeabgb'" alt="Prime ABGB" title="Prime ABGB" class="defaulticon" src="../assets/images/primeabgb1.jpg" alt="">
        <img *ngIf="row.Website == 'vedant'" alt="Vedant Computers" title="Vedant Computers" class="defaulticon" src="../assets/images/vedant.png" alt="">
      </a>
      </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
      <td mat-cell *matCellDef="let row"> <a target="_blank" class="clickable" href="{{row.product_url}}">{{row.product_name}}</a> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="product_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Price </th>
      <td mat-cell *matCellDef="let row"> {{row.product_price ? row.product_price : "Not Available"}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="product_availablity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Availablity </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.product_availablity"> {{row.product_availablity}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date & Time </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.time"> {{row.time}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
